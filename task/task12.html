<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
     <h2>Sum of Even Numbers from 1 to 100</h2>

  <script>
    let sum = 0;
    for (let i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        sum += i;
      }
    }
    document.write("The sum of even numbers from 1 to 100 is: " + sum);
    console.log("The sum of even numbers from 1 to 100 is: " + sum);
  </script>
</body>
</html>
