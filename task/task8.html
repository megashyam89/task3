<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Odd Numbers from 1 to 100</h2>

  <script>
    let i = 1;
    do {
      if (i % 2 !== 0) {
        document.write(i + "<br>");
      }
      i++;
    } while (i <= 100);
  </script>
</body>
</html>
