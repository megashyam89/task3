<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Multiplication Table</h2>

  <script>
    let num = parseInt(prompt("Enter a number:"));
    let i = 1;

    while (i <= 10) {
      document.write(num + " x " + i + " = " + (num * i) + "<br>");
      i++;
    }
  </script>
</body>
</html>
