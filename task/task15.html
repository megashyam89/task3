<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Loop from 1 to 100 (Break at 37)</h2>

  <script>
    for (let i = 1; i <= 100; i++) {
      if (i === 37) {
        break; 
      }
      document.write(i + "<br>");
    }
  </script>
</body>
</html>
