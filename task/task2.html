<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Even Numbers from 1 to 50</h2>

  <script>
    for (let i = 1; i <= 50; i++) {
      if (i % 2 === 0) {
        document.write(i + "<br>");
      }
    }
  </script>
</body>
</html>
