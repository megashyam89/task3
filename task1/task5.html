<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Array Length</h2>

  <script>
    function getArrayLength(arr) {
      return arr.length;
    }
    let myArray = [10, 20, 30, 40, 50];
    let length = getArrayLength(myArray);

    document.write("The array is: [" + myArray + "]<br>");
    document.write("Length of the array: " + length);
  </script>
</body>
</html>
