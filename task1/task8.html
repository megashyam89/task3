<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sum of Array Elements</h2>

  <script>

    function sumArray(arr) {
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      return sum;
    }


    let numbers = [5, 10, 15, 20, 25];
    let total = sumArray(numbers);

    document.write("Array: [" + numbers + "]<br>");
    document.write("Sum of elements: " + total);
  </script>
</body>
</html>
