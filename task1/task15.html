<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Celsius to Fahrenheit Conversion</h2>

  <script>
    function celsiusToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

  
    let celsiusTemp = parseFloat(prompt("Enter temperature in Celsius:"));
    let fahrenheitTemp = celsiusToFahrenheit(celsiusTemp);

    document.write(celsiusTemp + "°C is equal to " + fahrenheitTemp + "°F");
  </script>
</body>
</html>
